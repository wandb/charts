apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wandb.fullname" . }}-test-connection"
  labels:
    {{- include "wandb.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wandb-verify
      image: python:3.10
      env:
        - name: WANDB_BASE_URL
          value: http://{{ include "wandb.fullname" . }}:{{ .Values.service.port }}
        - name: WANDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "wandb.fullname" . }}-secrets
              key: ADMIN_API_KEY
      # wandb verify is terribly flaky, there's a PR up to fix it until then we try 3 times
      command:
        - sh
        - -c
        - "pip install wandb && (wandb verify || (sleep 10 && wandb verify) || (sleep 10 && wandb verify))"
  restartPolicy: Never
