---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wandb-secret-manager-binding
  labels:
  {{- include "wandb.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "wandb.serviceAccountName" . }}
roleRef:
  kind: Role
  name: secret-manager-role
  apiGroup: rbac.authorization.k8s.io
...
