{{- if .Values.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "cron.name" . }}
spec:
  schedule: "{{ .Values.backfillSchedule }}"
  concurrencyPolicy: {{ .Values.concurrencyPolicy }}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: {{ .Chart.Name }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              command: 
                {{ toYaml .Values.backfillCommand | nindent 16 }}
          restartPolicy: Never
# TODO: Env - Look at gorilla glue config
