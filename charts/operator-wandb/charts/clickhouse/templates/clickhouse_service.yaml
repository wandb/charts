---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "clickhouse.fullname" . }}
  labels:
    {{- include "wandb.commonLabels" . | nindent 4 }}
    {{- include "clickhouse.labels" . | nindent 4 }}
    {{- include "clickhouse.commonLabels" . | nindent 4 }}
    {{- if .Values.service.labels -}}
      {{- toYaml .Values.service.labels | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports: 
    {{- include "clickhouse.containerPorts" . | nindent 10 }}
  selector: 
    {{- include "clickhouse.labels" . | nindent 4 }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "clickhouse.fullname" . }}-headless
  labels:
    {{- include "wandb.commonLabels" . | nindent 4 }}
    {{- include "clickhouse.labels" . | nindent 4 }}
    {{- include "clickhouse.commonLabels" . | nindent 4 }}
    {{- if .Values.service.labels -}}
      {{- toYaml .Values.service.labels | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    {{- include "clickhouse.containerPorts" . | nindent 10 }}
  selector: 
    {{- include "clickhouse.labels" . | nindent 4 }}
