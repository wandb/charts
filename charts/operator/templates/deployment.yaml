apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: {{ include "name" . }}-controller-manager
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations: {{- toYaml .Values.podAnnotations | nindent 8 }}
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: manager
        command:
        - /manager
        args:
        - --leader-elect
        - --zap-devel=false
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        {{- if .Values.image.pullPolicy }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        {{- end }}
        env:
        {{- if .Values.extraEnv }}
        {{- toYaml .Values.extraEnvs | nindent 8 }}
        {{- end }}
        - name: WANDB_MANAGER_SERVICE_ACCOUNT
          value: {{ include "manager.serviceAccount.name" . }}
        - name: OPERATOR_NAMESPACE
          value: {{ .Release.Namespace }}
        - name: SERVICE_ACCOUNT_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: AIRGAPPED
          value: {{ .Values.airgapped | quote }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.resources | nindent 10 }}
        {{- if .Values.airgapped }}
        volumeMounts:
        - name: {{ include "name" . }}-charts
          mountPath: /charts
        {{- end }}
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
      {{- if .Values.airgapped }}
      volumes:
      - name: {{ include "name" . }}-charts
        configMap:
          name: {{ include "name" . }}-charts
      {{- end }}
      serviceAccountName: {{ include "manager.serviceAccount.name" . }}
      terminationGracePeriodSeconds: 10
